---
layout: default
title: Fellows
permalink: /people/
---

<div class="content">
  <div class="people">
    <div class="group">People</div>
    {% for person in site.data.people %}
      <div class="person director">
        <div class="picture">
          <img src="/assets/images/staff/{{ person.image }}" width="{{ person.width }}" height="{{ person.height }}" alt="{{ person.alt }}"></img>
        </div>
        <div class="info">
          <div class="name"><a href="{{ person.link }}">{{ person.name }}</a></div>
          <div class="detail">{{ person.content | newline_to_br }}</div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
