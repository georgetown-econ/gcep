<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="{{ site.description }}">

  {% if page.url contains "/archive/" %}
  <link rel="canonical" href="{{ "/archive/all" | prepend: site.baseurl }}">
  {% else %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  {% endif %}


  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/fellows.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/gcep.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Questrial' type='text/css'>
  <link rel="stylesheet" media="(max-width: 960px)" href="{{ "/assets/css/gcep-max-960px-media.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" media="(max-width: 750px)" href="{{ "/assets/css/gcep-max-750px-media.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" media="(max-width: 600px)" href="{{ "/assets/css/gcep-max-600px-media.css" | prepend: site.baseurl }}" />

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-60155511-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
